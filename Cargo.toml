[package]
name = "wonder15"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "0.15"
wasm-bindgen = "0.2.99"
ulam = "0.6"
rand = "0.8"
bevy_ecs_tilemap = "0.15.0"
thiserror = "2.0"
ldtk_rust = { version = "0.6" }
serde_json = { version = "1.0" }
web-sys = { version = "0.3", features = [
    "CssStyleDeclaration",
    "Document",
    "HtmlCanvasElement",
    "Clipboard",
    "Window",
    "Navigator",
    "Permissions",
    'CustomEvent',
    'CustomEventInit',
    #"UserActivation",
] }

[workspace]
resolver = "2"

# Enable a small amount of optimization in debug mode
[profile.dev]
opt-level = 1

# Enable high optimizations for dependencies (incl. Bevy), but not for our code:
[profile.dev.package."*"]
opt-level = 3

[profile.release]
lto = true
opt-level = 'z'
codegen-units = 1
